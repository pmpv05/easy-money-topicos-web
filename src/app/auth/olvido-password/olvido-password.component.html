<h1 id="title" class="title">Olvido de contraseña</h1>
<p class="sub-title">
  Ingrese su correo electrónico y le enviaremos una nueva contraseña
</p>

<form
  (ngSubmit)="requestPass()"
  #requestPassForm="ngForm"
  aria-labelledby="title"
>
  <div class="form-control-group">
    <label class="label" for="input-email"
      >Ingrese su correo electrónico:</label
    >
    <input
      nbInput
      [(ngModel)]="user.email"
      #email="ngModel"
      id="input-email"
      name="email"
      pattern=".+@.+\..+"
      placeholder="Email address"
      autofocus
      fullWidth
      fieldSize="large"
      [status]="email.dirty ? (email.invalid ? 'danger' : 'success') : ''"
      [required]="getConfigValue('forms.validation.email.required')"
      [attr.aria-invalid]="email.invalid && email.touched ? true : null"
    />
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="caption status-danger" *ngIf="!!email.errors?.required">
        El correo electrónico es requerido.
      </p>
      <p class="caption status-danger" *ngIf="!!email.errors?.pattern">
        El formato del correo electrónico es inválido.
      </p>
    </ng-container>
  </div>

  <button
    nbButton
    fullWidth
    status="primary"
    size="large"
    [disabled]="submitted || !requestPassForm.valid"
    [class.btn-pulse]="submitted"
  >
    Enviar
  </button>
</form>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Volver a Login</a></p>
  <p><a routerLink="../registro" class="text-link">Registro</a></p>
</section>
